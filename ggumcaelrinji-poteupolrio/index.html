  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      scroll-behavior: smooth; /* Added smooth scroll behavior */
    }

    section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 2em;
    }

    #section1 {
      background-color: #42597d;
      color: white;

    }

    #section2 {

      color: white;
      text-align: center;
      padding: 20px;
    }

    #about-me {
      width: 60%;
      margin: 0 auto;
    }

    #description {
      text-align: left;
    }

    #section2 img {
      width: 100px; /* Adjust the image width as needed */
      border-radius: 50%;
      margin-left: 10px;
      cursor: pointer;
    }

    #section3 {
      background-color: #42597d;
      color: white;
    }

    #indicator {
      position: fixed;
      top: 50%;
      right: 20px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      z-index: 999;
    }

    .indicator-dot {
      width: 30px;
      height: 30px;
      margin: 5px 0;
      border-radius: 50%;
      background-color: #333;
      cursor: pointer;
    }

    .active {
      background-color: #fff;
    }
  </style>
</head>

    <h1 style="color: white; font-size: 2em;">PROJECTS</h1>

        <a href="projects.html" target="_blank" style="color: white; text-decoration: none;">Explore More -></a>

  <div id="indicator">
    <div class="indicator-dot" onclick="scrollToSection(1)"></div>
    <div class="indicator-dot" onclick="scrollToSection(2)"></div>
    <div class="indicator-dot" onclick="scrollToSection(3)"></div>
  </div>

  <script>
    document.addEventListener('wheel', function(event) {
      var delta = event.deltaY;

      if (delta > 0) {
        // Scroll down to the next section
        window.scrollBy(0, window.innerHeight * 0.1);
      } else {
        // Scroll up to the previous section
        window.scrollBy(0, -window.innerHeight * 0.1);
      }
    });

    function updateIndicator() {
      var currentSection = Math.round(window.scrollY / window.innerHeight) + 1;
      document.querySelectorAll('.indicator-dot').forEach(function(dot, index) {
        dot.classList.remove('active');
        if (index + 1 === currentSection) {
          dot.classList.add('active');
        }
      });
    }

    // Initialize the indicator dots
    updateIndicator();

    // Scroll to a specific section when clicking on an indicator dot
    function scrollToSection(sectionNumber) {
      window.scrollTo({
        top: (sectionNumber - 1) * window.innerHeight,
        behavior: 'smooth'
      });
    }

    // Update the indicator dots after scrolling
    window.addEventListener('scroll', updateIndicator);
  </script>

</body>
</html>
